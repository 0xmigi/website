baseURL: https://migi.eth/
languageCode: en-us
title: migi
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: migi
    description: "home of migi"
    keywords: [Blog, Portfolio, CV, Protocols]
    author: me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        disableFingerprinting: true
        favicon: favicon/favicon.ico
        favicon16x16: favicon/favicon-16x16.png
        favicon32x32: favicon/favicon-32x32.png
        apple_touch_icon: favicon/apple-touch-icon.png
        safari_pinned_tab: favicon/safari-pinned-tab.svg

    label:
        text: "Home"
        icon: favicon/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: migi
        subtitle: metaverse bounty hunter, yield farmer, flesh bound nomad
        imageUrl: images/self-portrait.JPG
        imageWidth: 120
        imageHeight: 120
        imageTitle: me
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    #homeInfoParams:
    #    Title: "Hi there \U0001F44B"
    #    Content: Welcome to my blog

    socialIcons:
        - name: twitter
          url: "https://twitter.com/0xmigi"
        - name: github
          url: "https://github.com/0xmigi"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/0xmigi/migi-blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: search
          name: search
          url: /search/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

