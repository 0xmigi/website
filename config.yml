baseURL: https://empty-glitter-6242.on.fleek.co/
languageCode: en-us
title: migi
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true
    minifyOutput: true


languages:
    en:
        languageName: ":home:"
        weight: 1
        menu:
            main:
                - name: Search
                  url: search/
                  weight: 10

    1997:
        languageName: ":cv:"
        languageAltTitle: curriculum vitae
        weight: 0.5
        title: 
        profileMode:
            imageUrl: /images/decentralized human.jpeg
            imageTitle: my image
            imageWidth: 420
            imageHeight: 420
            enabled: true
            subtitle: "more coming soon"

        menu:
            main:
                - name:  
        

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: blog
    description: "home of migi"
    keywords: [Blog, Portfolio, CV, Protocols]
    author: me
    # author: ["Me", "You"] # multiple authors
    images: [decentralized human.jpeg]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        disableFingerprinting: true
        favicon: favicon/favicon.ico
        favicon16x16: favicon/favicon-16x16.png
        favicon32x32: favicon/favicon-32x32.png
        apple_touch_icon: favicon/apple-touch-icon.png
        safari_pinned_tab: favicon/safari-pinned-tab.svg

    label:
        text: "migi"
        icon: /favicon/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: migi
        subtitle: 
        imageUrl: images/migi.jpeg
        imageWidth: 120
        imageHeight: 120
        imageTitle: me
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "migi"
        Content: >
            hi, welcome to my website

            - i'm currently enjoying the internet and staying healthly

            - for work i help at [AGD](https://aavegrants.org/) along with odd operations jobs for other grant programs, notably Arbitrum
            
            - crypto social is a large area of interest for me, I write/post my thoughts about it sometimes

    socialIcons:
        - name: twitter
          url: "https://twitter.com/0xmigi"
        - name: github
          url: "https://github.com/0xmigi"
        - name: telegram
          url: "https://t.me/Oxmigi"
        - name: warpcaster
          url: "https://warpcast.com/0xmigi.eth"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/0xmigi/migi-blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: search
          name: search
          url: /search/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

