baseURL: https://empty-glitter-6242.on.fleek.co/
languageCode: en-us
title: migi
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true
    minifyOutput: true


languages:
    en:
        languageName: ":home:"
        weight: 1
        menu:
            main:
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

    cv:
        languageName: ":cv:"
        languageAltTitle: curriculum vitae
        weight: 1
        title: PaperModL2
        profileMode:
            enabled: true
            title: PaperMod
            # imageUrl: "#"
            # imageTitle: my image
            # imageWidth: 120
            # imageHeight: 120
            subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
            buttons:
                - name: Blog
                  url: posts
                - name: Tags
                  url: tags
        

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: blog
    description: "home of migi"
    keywords: [Blog, Portfolio, CV, Protocols]
    author: me
    # author: ["Me", "You"] # multiple authors
    images: [decentralized human.jpeg]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        disableFingerprinting: true
        favicon: favicon/favicon.ico
        favicon16x16: favicon/favicon-16x16.png
        favicon32x32: favicon/favicon-32x32.png
        apple_touch_icon: favicon/apple-touch-icon.png
        safari_pinned_tab: favicon/safari-pinned-tab.svg

    label:
        text: "migi"
        icon: favicon/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: migi
        subtitle: metaverse bounty hunter, yield farmer, flesh bound nomad
        imageUrl: images/self-portrait.JPG
        imageWidth: 120
        imageHeight: 120
        imageTitle: me
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "migi"
        Content: >
            hi, this is my website

            - im a smart contract developer and independent blockchain technologies researcher.

            - currently im helping build [MetAvatar](https://metavatar.digital/) (a NFT project) and applying to become an intern at [nansen.ai](https://www.nansen.ai/)
            
            - i exist at UTC-4

    socialIcons:
        - name: twitter
          url: "https://twitter.com/0xmigi"
        - name: github
          url: "https://github.com/0xmigi"
        - name: discord
          url: "https://discord.com/users/0xmigi#6739"  

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/0xmigi/migi-blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: search
          name: search
          url: /search/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

